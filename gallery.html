<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.gallery-item img {
    max-width: 100%;
    cursor: pointer;
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.lightbox-image {
    max-width: 80%;
    max-height: 80%;
    margin: auto;
    display: block;
}
</style>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/Coffee-Shop.jpg" alt="Image 1" onclick="openLightbox('images/Coffee-Shop.jpg')">
        </div>
        <div class="gallery-item">
            <img src="images/Coffee-Shop.jpg" alt="Image 2" onclick="openLightbox('images/Coffee-Shop.jpg')">
        </div>
        <div class="gallery-item">
            <img src="images/Coffee-Shop.jpg" alt="Image 3" onclick="openLightbox('images/Coffee-Shop.jpg')">
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" class="lightbox-image" src="" alt="Lightbox Image">
    </div>
<script>
    function openLightbox(imageSrc) {
    var lightbox = document.getElementById('lightbox');
    var lightboxImage = document.getElementById('lightbox-image');
    
    lightboxImage.src = imageSrc;
    lightbox.style.display = 'flex';
}

function closeLightbox() {
    var lightbox = document.getElementById('lightbox');
    lightbox.style.display = 'none';
}

</script>
    <script src="script.js"></script>
</body>
</html>
